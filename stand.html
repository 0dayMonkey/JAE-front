<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAE - Espace Stand</title>
    <link rel="stylesheet" href="css/stand.css">
</head>
<body>
    <header>
        <h1>Espace Stand</h1>
        <a href="index.html" class="nav-link">Voir le classement public</a>
    </header>

    <main id="app-container">
        <section id="stand-selection-section">
            <h2>Sélectionnez votre stand</h2>
            <div id="stand-buttons-container" class="stand-buttons-grid"></div>
        </section>

        <section id="score-section" class="hidden">
            <h2 id="welcome-stand"></h2>
            <button id="logout-button">Changer de stand</button>
            <div id="teams-display-container"></div>
            
            <div id="add-points-interface">
                <h3>Ajouter des points</h3>
                <p>1. Choisissez une équipe :</p>
                <div id="team-selection-squares"></div>

                <p>2. Choisissez les points :</p>
                <div class="points-selector">
                    <button id="btn-minus">-</button>
                    <span id="points-display">1</span>
                    <button id="btn-plus">+</button>
                </div>

                <button id="submit-score-button">Valider</button>
            </div>
        </section>
    </main>

    <div id="pin-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="pin-modal-title"></h3>
            <form id="pin-form">
                <input type="password" id="pin-input" placeholder="Code PIN à 6 chiffres" required maxlength="6" inputmode="numeric">
                <div class="modal-actions">
                    <button type="submit">Se connecter</button>
                    <button type="button" id="cancel-pin">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <div id="message-container" class="hidden"></div>
    <script src="js/stand.js"></script>
</body>
</html>
