<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAE Admin</title>
    <link rel="stylesheet" href="css/admin_mobile.css">
</head>
<body>
    <div id="app">
        <div id="login-screen">
            <div class="login-container">
                <h1>Dashboard Admin</h1>
                <form id="admin-login-form">
                    <input type="password" id="admin-password" placeholder="Mot de passe" required>
                    <button type="submit">Se connecter</button>
                </form>
            </div>
        </div>

        <div id="dashboard-screen" class="hidden">
            <header class="main-header">
                <button id="hamburger-btn">☰</button>
                <h1 class="header-title">Historique</h1>
                <button id="logout-button-mobile" class="btn-logout">Déconnexion</button>
            </header>

            <nav id="mobile-nav" class="mobile-nav-hidden">
                <button data-view="logs" class="nav-link active">Historique des Scores</button>
                <button data-view="teams" class="nav-link">Gestion des Équipes</button>
                <button data-view="stands" class="nav-link">Gestion des Stands</button>
                <a href="index.html" class="nav-link">Voir le site public</a>
            </nav>

            <main class="main-content">
                <div id="view-logs" class="view"></div>
                <div id="view-teams" class="view hidden"></div>
                <div id="view-stands" class="view hidden"></div>
            </main>
        </div>
    </div>
    
    <div id="modal-container" class="modal-overlay hidden"></div>
    <div id="confirm-container" class="modal-overlay hidden"></div>
    <div id="message-container" class="hidden"></div>
    
    <script src="js/admin_mobile.js"></script>
</body>
</html>
