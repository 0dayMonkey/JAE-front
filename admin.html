<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="app">
        <div id="login-screen">
            <div class="login-container">
                <h1>Dashboard Admin</h1>
                <form id="admin-login-form">
                    <input type="password" id="admin-password" placeholder="Mot de passe" required>
                    <button type="submit">Se connecter</button>
                </form>
            </div>
        </div>

        <div id="dashboard-screen" class="hidden">
            <header class="mobile-header">
                <button id="hamburger-btn">☰</button>
                <h1 id="mobile-header-title">Logs</h1>
            </header>

            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>JAE Admin</h2>
                    <button id="close-nav-btn">←</button>
                </div>
                <nav>
                    <button data-view="logs" class="active">Logs</button>
                    <button data-view="teams">Équipes</button>
                    <button data-view="stands">Stands</button>
                </nav>
                <div class="sidebar-footer">
                    <a href="index.html" class="btn btn-secondary">Voir le site public</a>
                    <button id="logout-button" class="btn btn-danger">Déconnexion</button>
                </div>
            </aside>
            <main class="main-content">
                <div id="view-logs" class="view"></div>
                <div id="view-teams" class="view hidden"></div>
                <div id="view-stands" class="view hidden"></div>
            </main>
        </div>
    </div>

    <div id="modal-container" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions"></div>
        </div>
    </div>
    
    <div id="confirm-container" class="modal-overlay hidden">
        <div class="modal-content confirm-modal">
            <p id="confirm-text"></p>
            <div id="confirm-actions">
                <button id="confirm-cancel" class="btn btn-secondary">Annuler</button>
                <button id="confirm-ok" class="btn btn-danger">Confirmer</button>
            </div>
        </div>
    </div>
    
    <div id="message-container" class="hidden"></div>
    <script src="js/admin.js"></script>
</body>
</html>
