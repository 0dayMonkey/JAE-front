<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="app">
        <div id="login-screen">
            <div class="login-container">
                <h1>Dashboard Admin</h1>
                <form id="admin-login-form">
                    <input type="password" id="admin-password" placeholder="Mot de passe" required>
                    <button type="submit">Se connecter</button>
                </form>
            </div>
        </div>

        <div id="dashboard-screen" class="hidden">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h2>JAE Admin</h2>
                </div>
                <nav>
                    <button data-view="logs" class="active">📊 Logs</button>
                    <button data-view="teams">🏆 Équipes</button>
                    <button data-view="stands">🏪 Stands</button>
                </nav>
                <div class="sidebar-footer">
                    <a href="index.html" class="nav-link">Voir le site public</a>
                    <button id="logout-button">Déconnexion</button>
                </div>
            </aside>
            <main class="main-content">
                <div id="view-logs" class="view"></div>
                <div id="view-teams" class="view hidden"></div>
                <div id="view-stands" class="view hidden"></div>
            </main>
        </div>
    </div>

    <div id="modal-container" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-body"></div>
            <div id="modal-actions"></div>
        </div>
    </div>
    
    <div id="message-container"></div>
    <script src="js/admin.js"></script>
</body>
</html>
